version: '3.8'

services:
  # PostgreSQL 데이터베이스
  database:
    image: postgres:15-alpine
    container_name: jakup-db
    environment:
      POSTGRES_DB: jakupbanjang
      POSTGRES_USER: ${DB_USER:-jakup}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-jakup_password_change_me}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./server/backups:/backups
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-jakup}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - jakup-network

  # Backend 서버
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: jakup-backend
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${DB_USER:-jakup}:${DB_PASSWORD:-jakup_password_change_me}@database:5432/jakupbanjang
      JWT_SECRET: ${JWT_SECRET:-change-this-secret-key}
      ENCRYPTION_KEY: ${ENCRYPTION_KEY:-change-this-encryption-key}
      CLIENT_URL: ${CLIENT_URL:-http://localhost}
      PORT: 3001
    ports:
      - "3001:3001"
    depends_on:
      database:
        condition: service_healthy
    volumes:
      - ./server/uploads:/app/uploads
      - ./server/logs:/app/logs
    restart: unless-stopped
    networks:
      - jakup-network

  # Frontend 클라이언트
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    container_name: jakup-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - jakup-network

  # Redis (캐싱, 세션 스토어)
  redis:
    image: redis:7-alpine
    container_name: jakup-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    networks:
      - jakup-network

volumes:
  postgres_data:
  redis_data:

networks:
  jakup-network:
    driver: bridge

